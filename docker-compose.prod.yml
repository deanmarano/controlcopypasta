services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-controlcopypasta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-controlcopypasta_prod}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-controlcopypasta}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ecto://${POSTGRES_USER:-controlcopypasta}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB:-controlcopypasta_prod}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:?Set SECRET_KEY_BASE in .env}
      GUARDIAN_SECRET_KEY: ${GUARDIAN_SECRET_KEY:?Set GUARDIAN_SECRET_KEY in .env}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SERVER: "true"
      ADMIN_EMAILS: ${ADMIN_EMAILS:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # Email (optional - magic link auth won't work without SMTP)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    ports:
      - "80:5000"
    restart: unless-stopped

volumes:
  postgres_data:

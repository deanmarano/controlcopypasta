<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ControlCopyPasta Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      padding: 20px;
      width: 400px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    button {
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #219a52;
    }
    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ControlCopyPasta Settings</h1>

  <form id="settings-form">
    <div class="form-group">
      <label for="serverUrl">Server URL</label>
      <input type="url" id="serverUrl" placeholder="http://localhost:4000" required>
      <p class="hint">The URL of your ControlCopyPasta backend API</p>
    </div>

    <div class="form-group">
      <label for="token">API Token</label>
      <input type="password" id="token" placeholder="Your JWT token" required>
      <p class="hint">Get this from your ControlCopyPasta account after logging in</p>
    </div>

    <button type="submit">Save Settings</button>
  </form>

  <div id="status" class="status hidden"></div>

  <script src="options.js"></script>
</body>
</html>
